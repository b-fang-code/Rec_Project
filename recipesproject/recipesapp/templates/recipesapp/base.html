<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кулинарный энтузиаст</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="container">
<header class="header">
    <nav>
        <a href="{% url 'recipes:home' %}">Главная</a>
        <a href="{% url 'recipes:all_recipes' %}">Все рецепты</a>
        {% if user.is_authenticated %}
        <a href="{% url 'recipes:recipe_add' %}">Добавить рецепт</a>
        <form class="exit" action="{% url 'recipes:logout' %}" method="post">
            {% csrf_token %}
            <button class="exitbutton" type="submit">Выйти</button>
        </form>
        {% else %}
        <a href="{% url 'recipes:login' %}">Войти</a>
        <a href="{% url 'recipes:signup' %}">Регистрация</a>
        {% endif %}

    </nav>
</header>
<main>
    {% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <a href="https://t.me/Dobrya4_ok">Телеграм</a>

</body>
</html>
