{% extends 'recipesapp/base.html' %}

{% block content %}
<h1>Все рецепты</h1>
<ul>
    {% for recipe in recipes %}
    <li><a class="recipe-link" href="{% url 'recipes:recipe_detail' recipe.id %}" >{{ recipe.title }}</a></li>
    {% if recipe.image %}
    <img class="recipe-image" src="{{ recipe.image.url }}" alt="{{ recipe.title }}" width="300">
    {% endif %}
    {% endfor %}
</ul>
{% endblock %}
