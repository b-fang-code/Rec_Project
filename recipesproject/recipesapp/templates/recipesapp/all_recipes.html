{% extends 'recipesapp/base.html' %}

{% block content %}
<h1>Все рецепты</h1>
<ul>
    {% for recipe in recipes %}
    <li><a href="{% url 'recipes:recipe_detail' recipe.id %}">{{ recipe.title }}</a></li>
    {% if recipe.image %}
    <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}" width="200">
    {% endif %}
    {% endfor %}
</ul>
{% endblock %}
